<div class="flex">
    <span style="margin-top: 10px;">
        <mat-icon color="primary">{{power? "router":"dns"}}</mat-icon>
    </span>

    <span class="fill-remaining-space">
        <b class="font">名称：</b> {{data.Name}}
        <p>
            <b class="font">地址：</b>{{data.Address}}
            <b class="font">协议：</b>{{data.Protocol}}
            <b class="font">端口：</b>{{data.Port}}
        </p>
    </span>

    <span>
        <button color="primary" mat-icon-button [matMenuTriggerFor]="share" matTooltip="分享">
            <mat-icon>share</mat-icon>
        </button>

        <mat-menu #share="matMenu">
            <button color="primary" mat-menu-item (click)="openQrCodeWindow(data)">
                <mat-icon class="icon" fontSet="fontawesome-fas" fontIcon="fa-qrcode"></mat-icon>
                <span>二维码</span>
            </button>
            <button mat-menu-item [cdkCopyToClipboard]="copyToClipboard()">
                <mat-icon class="icon" fontSet="fontawesome-far" fontIcon="fa-clipboard"></mat-icon>
                <span>导出到剪贴板</span>
            </button>
            <button mat-menu-item [cdkCopyToClipboard]="copyAllToClipboard()">
                <mat-icon class="icon" fontSet="fontawesome-fas" fontIcon="fa-clipboard-list"></mat-icon>
                <span>导出完整配置到剪贴板</span>
            </button>
        </mat-menu>


        <button [disabled]="disable" color="primary" mat-icon-button (click)="switch()"
            matTooltip="{{power?'停止':'启动'}}">
            <mat-icon>{{power ?"stop" : "play_arrow" }} </mat-icon>
        </button>

        <span [hidden]="power">
            <button color="primary" [disabled]="disable" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="菜单">
                <mat-icon>list</mat-icon>
            </button>
        </span>
        <mat-menu #menu="matMenu">
            <button [disabled]="disable" mat-menu-item (click)="openProtocolWindow(data)">
                <mat-icon>settings</mat-icon>
                <span>修改</span>
            </button>
            <button [disabled]="disable" mat-menu-item (click)="remove(data)">
                <mat-icon>delete</mat-icon>
                <span>删除</span>
            </button>
        </mat-menu>
    </span>
</div>
