<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="icon" fontSet="fontawesome-fab" fontIcon="fa-free-code-camp"></mat-icon>
            V2ray
        </ng-template>
        <mat-card>
            <mat-card-header>
                <mat-card-title>V2ray配置</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>名称</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>地址</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>端口</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>用户ID</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>用户ID</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>额外ID</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>协议</mat-label>
                    <mat-select>
                        <mat-option value="auto">auto</mat-option>
                        <mat-option value="none">none</mat-option>
                        <mat-option value="aes-128-gcm">aes-128-gcm</mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="start()">启动</button>
                <button mat-raised-button color="primary" (click)="stop()">停止</button>
            </mat-card-actions>
        </mat-card>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="icon" fontSet="fontawesome-fab" fontIcon="fa-freebsd"></mat-icon>
            用户管理
        </ng-template>
    </mat-tab>
</mat-tab-group>
