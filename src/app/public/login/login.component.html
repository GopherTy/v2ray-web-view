<h2 mat-dialog-title>Login</h2>

<!-- Json  data commit -->
<mat-dialog-content>
    <form>
        <!-- user -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username or email address</mat-label>
            <input matInput name="username" type="text" [formControl]="username" [(ngModel)]="user" required>
            <mat-error *ngIf="username.invalid">{{getUserErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- password -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput name="password" [type]="hide ? 'password' : 'text'" [formControl]="password"
                [(ngModel)]="passwd" minlength="6" required>
            <button mat-flat-button matSuffix (click)="hide = !hide">
                <mat-icon color="primary">{{hide? 'visibility_off': 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- email -->
        <!-- <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="email" [value]="" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field> -->
    </form>
</mat-dialog-content>

<mat-slide-toggle name="keep" color="primary">记住登录状态</mat-slide-toggle>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="login()">Submit</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Cancel</button>
</mat-dialog-actions>
