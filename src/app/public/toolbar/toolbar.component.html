<mat-toolbar color="primary" class="mat-elevation-z8">
    <!-- home -->
    <span>
        <button mat-button matTooltip="主页">
            <mat-icon>home</mat-icon>
        </button>
    </span>

    <span>
        <a mat-button href="https://www.github.com/gopherty" target="_blank" matTooltip="Github">
            <mat-icon class="icon" fontSet="fontawesome-fab" fontIcon="fa-github"></mat-icon>
        </a>
    </span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <!-- foot -->
    <span hidden="true">
        <a mat-button href="https://www.youtube.com" target="_blank">
            <mat-icon class="icon" fontSet="fontawesome-fab" fontIcon="fa-youtube"></mat-icon>
        </a>
    </span>


    <span>
        <button mat-button (click)="openJoin()">
            <mat-icon>person_add</mat-icon>
            注册
        </button>
    </span>

    <span>
        <button mat-button (click)="openLogin()">
            <mat-icon>login</mat-icon>
            登录
        </button>
    </span>
</mat-toolbar>
