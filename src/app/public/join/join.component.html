<h2 mat-dialog-title>注册</h2>

<!-- Json  data commit -->
<mat-dialog-content>
    <form>
        <!-- user -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>用户名</mat-label>
            <input matInput name="username" type="text" [formControl]="username" required>
            <mat-error *ngIf="username.invalid">{{getUserErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- email -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput name="email" type="email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- password -->
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>密码</mat-label>
            <input matInput name="password" [type]="hide ? 'password' : 'text'" [formControl]="password" minlength="6"
                required>
            <button [disabled]="disabled" mat-flat-button matSuffix (click)="hide = !hide">
                <mat-icon color="primary">{{hide? 'visibility_off': 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button [disabled]="disabled" mat-raised-button color="primary" (click)="join()">提交</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button [disabled]="disabled" mat-raised-button mat-dialog-close color="primary">关闭</button>
</mat-dialog-actions>
